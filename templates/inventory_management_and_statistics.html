<!doctype html>{% include 'parent.html' %}<html><head></head><div id="marginer">	<div id="content">	<a href="/viewallproducts">View All Products</a>	<br><br>		<p>View A Table:</p>	<form action="/tableview" method="POST">		<select name="table" >			{% for i in table_names %}			<option value="{{i}}">{{i}}</option>			{% endfor %}		</select>		<br><br>		<input type="submit" value="Go">	</form>	<br><br><br>	<p>Edit Items From:</p>	<form action="/tableedit" method="POST">		<select name="table">			{% for i in table_names %}			<option value="{{i}}">{{i}}</option>			{% endfor %}		</select>		<br><br>		<input type="submit" value="Go">	</form>	<br><br><br>		<p>Delete an Item From:</p>	<form action="/itemdelete" method="POST">		<select name="table">			{% for i in table_names %}			<option value="{{i}}">{{i}}</option>			{% endfor %}		</select>		<br><br>		<input type="submit" value="Go">	</form>	<br><br><br>	</div>	</div></body></html>
