<!doctype html>{%include 'parent.html'%}<html><head></head><body class="dashboard"><table>	<p class="dashboardtext">Table name: {{table_name}}</p>	{% for i in chosen_table%}		<thead class ="tablehead">	{%for key in i.keys() if loop.first %}		<th>{{key}}</th>	{% endfor %}	</thead>	<tbody>	{%for key in i.values()%}		<td>{{key}}</td>	{% endfor %}	</tbody>{% endfor %}</table></body></html>
